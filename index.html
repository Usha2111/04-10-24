 <script>
  function multiStepProcess(steps, callback) {
    steps.forEach((step, index) => {
        console.log(`Step ${index + 1}: ${step}`);
        callback(step);
    });
}

</script>

<script>
  function customLogger(level, message) {
    const logLevels = {
        info: "INFO",
        error: "ERROR",
        warning: "WARNING"
    };
    
    if (logLevels[level]) {
        console.log(`[${logLevels[level]}] ${message}`);
    } else {
        console.log("[UNKNOWN] " + message);
    }
}

customLogger("info", "This is an informational message.");
customLogger("error", "An error has occurred!");
customLogger("warning", "This is a warning message.");
</script>
